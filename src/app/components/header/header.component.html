          <button
            type="button"
            class="btn btn-outline-primary me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            *ngIf="!loginService.isLoggedIn()"
          >
            Ingresar
          </button>
          <button
            type="button"
            class="btn btn-outline-primary me-2"
            (click)="logOut()"
            *ngIf="loginService.isLoggedIn()"
          >
            Cerrar sesion
          </button>
          <a
            routerLink="/signIn"
            class="nav-link px-2 text-muted"
            *ngIf="!loginService.isLoggedIn()"
            >Registrarse</a

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 header-login" id="exampleModalLabel">
          Iniciar sesi칩n
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="formSubmit()">
          <div class="mb-3" width="60%">
            <label for="exampleInputUsername" class="form-label"
              >Nombre Usuario</label
            >
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="loginForm.username"
              required
              placeholder="......."
            />
          </div>
          <div class="mb-3" width="60%">
            <label for="inputPassword1" class="form-label">Contrase침a</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="loginForm.password"
              required
              placeholder="********"
            />
            <div id="passwordHelp" class="form-text">
              No compartas tu contrase침a.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="centered muted">
          <p>Adminstrador: Artista | Usuario: UserT</p>
          <p>Password: 123456</p>
        </div>
        <button type="submit" (click)="formSubmit()" class="btn btn-primary">
          Ingresar
        </button>
      </div>
    </div>
  </div>
</div>
