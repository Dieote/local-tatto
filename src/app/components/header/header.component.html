<div class="header-style">
  <header class="py-1 mb-2 border-bottom">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a routerLink="/home" class="navbar-brand">
          Tatto-Art.E
          <i class="bi bi-brush icon"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-left"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a routerLink="/estudio" class="nav-link">Estudio</a>
            </li>
            <li class="nav-item">
              <a routerLink="/designs" class="nav-link">Dise침os</a>
            </li>
            <li class="nav-item">
              <a routerLink="/admin" class="nav-link">Pircings</a>
            </li>
            <li class="nav-item">
              <a routerLink="/schedule" class="nav-link">Agenda</a>
            </li>
            <li class="nav-item">
              <a routerLink="/admin" class="nav-link">Contacto</a>
            </li>
          </ul>
        </div>
        <div class="text-end d-flex align-items-center buttons-container">
          <button
            type="button"
            class="btn btn-outline btn-orange me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            *ngIf="!loginService.isLoggedIn()"
          >
            Ingresar
          </button>
          <button
            type="button"
            class="btn btn-outline me-2 btn-orange"
            (click)="logOut()"
            *ngIf="loginService.isLoggedIn()"
          >
            Cerrar sesion
          </button>
          <a
            routerLink="/signIn"
            class="nav-link px-2"
            *ngIf="!loginService.isLoggedIn()"
            >Registrarse</a
          >
        </div>
      </div>
    </nav>
  </header>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 header-login" id="exampleModalLabel">
          Iniciar sesi칩n
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="formSubmit()">
          <div class="mb-3" width="60%">
            <label for="exampleInputUsername" class="form-label"
              >Nombre Usuario</label
            >
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="loginForm.username"
              required
              placeholder="......."
            />
          </div>
          <div class="mb-3" width="60%">
            <label for="inputPassword1" class="form-label">Contrase침a</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="loginForm.password"
              required
              placeholder="********"
            />
            <div id="passwordHelp" class="form-text">
              No compartas tu contrase침a.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="centered muted">
          <p>Adminstrador: Artista | Usuario: UserT</p>
          <p>Password: 123456</p>
        </div>
        <button type="submit" (click)="formSubmit()" class="btn btn-orange">
          Ingresar
        </button>
      </div>
    </div>
  </div>
</div>
