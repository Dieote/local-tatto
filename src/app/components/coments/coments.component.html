<div class="row align-items-center">
  <h2>Comentarios</h2>
  <div>
    <div class="input-group mb-3">
      <label class="input-group-text">Describe tu experiencia:</label>
      <textarea
        placeholder="Tu opinion nos importa.."
        [(ngModel)]="newComment"
        class="form-control"
        aria-label="with-textarea"
        type="text"
        id="Comment"
        name="Comment"
        rows="4"
        cols="30"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="sendComent()">Enviar</button>
  </div>
  <br />
  <hr />
  <div class="input-group mb-3">
    <h4>Valoraciones</h4>
    <div
      *ngFor="let newComment of comments"
      class="position-absolute top-100 start-30 translate-middle"
    >
      NombreUsuario: {{ newComment }}
    </div>
  </div>
</div>
