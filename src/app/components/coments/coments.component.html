<div>
  <div class="row align-items-center">
    <h2>Comentarios</h2>
    <div>
      <div class="input-group mb-3">
        <label id="label-contact"
          ><strong>Describe tu experiencia:</strong></label
        >
        <form [formGroup]="form">
          <textarea
            formControlName="formComentario"
            placeholder="Tu opinion nos importa.."
            class="form-control"
            aria-label="with-textarea"
            type="text"
            rows="3"
            cols="70"
          ></textarea>
        </form>
      </div>
      <button class="btn btn-primary" (click)="sendComent()">Enviar</button>
    </div>
    <br />
    <hr />
    <div class="input-group mb-3">
      <h4>Valoraciones</h4>
      <div class="container text-center">
        <div *ngIf="arrayComentario.length > 0">
          <div *ngFor="let userComment of arrayComentario">
            <div>
              <strong>Nombre Usuario:</strong> {{ userComment.comment }}
              <button (click)="deleteComent(userComment.id)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link px-2 text-muted">Inicio</a>
          </li>
          <li class="nav-item">
            <a routerLink="/coments" class="nav-link px-2 text-muted"
              >Comentarios</a
            >
          </li>
          <!-- <li class="nav-item">
            <a routerLink="#" class="nav-link px-2 text-muted">Tienda</a>
          </li> -->
          <li class="nav-item">
            <a routerLink="/artists" class="nav-link px-2 text-muted"
              >Artistas</a
            >
          </li>
          <li class="nav-item">
            <a routerLink="#" class="nav-link px-2 text-muted">Acerca</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2023 TattoCompany, Inc</p>
      </footer>
    </div>
  </div>
</div>
