<div class="dark-bg p-3 m-0 border-0 bd-example m-0 border-0">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="/assets/tato1.jpeg"
          class="d-block w-100"
          alt="..."
          height="500"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Compromiso</h5>
          <p>En todo momento, sin excepciones!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="/assets/shopbann.jpg"
          class="d-block w-100"
          alt="..."
          height="500"
        />
        <div class="carousel-caption d-none d-md-block"></div>
      </div>
      <div class="carousel-item">
        <img
          src="/assets/studiotat.jpg"
          class="d-block w-100"
          alt="..."
          height="500"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Elegancia</h5>
          <p>Comodidad y bienestar te esperan.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
