<div class="bootstrap-wrapper">
  <div class="container">
    <h4 class="fst-italic text-center">
      En Tatto-Art.E, no solo te ayudaremos a crear tatuajes excepcionales, sino
      que también te brindaremos un ambiente cálido y amigable donde te sentirás
      como en casa.
    </h4>

    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="assets/icon.png" width="50" height="50" />
        </div>
        <h5 class="text-center">Registrate aqui</h5>
        <br />
        <br />

        <form (ngSubmit)="formSubmit()">
          <div class="mb-3" width="60%">
            <label for="exampleInputEmail1" class="form-label" id="username"
              >Nombre Usuario</label
            >
            <input
              [(ngModel)]="user.username"
              type="text"
              class="form-control"
              id="inputUsername"
              name="username"
              aria-describedby="usernameHelp"
            />
            <div class="mb-3" width="60%">
              <label for="exampleInputEmail1" class="form-label" id="email"
                >Email</label
              >
              <input
                [(ngModel)]="user.email"
                type="email"
                class="form-control"
                id="inputEmail1"
                name="email"
                aria-describedby="emailHelp"
                placeholder="@gmail.com"
              />
            </div>
            <div class="mb-3" width="60%">
              <label
                for="exampleInputPassword1"
                class="form-label"
                id="password"
                >Password</label
              >
              <input
                [(ngModel)]="user.password"
                type="password"
                name="password"
                class="form-control"
                id="inputPassword1"
                placeholder="********"
              />
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
    <br />
    <h5 class="fst-italic fw-lighter text-center">
      Únete a nuestra comunidad y deja que la amistad y el arte se fusionen en
      tu piel.
    </h5>
  </div>
</div>
